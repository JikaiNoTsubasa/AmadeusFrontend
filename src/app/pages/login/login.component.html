<div class="main-div">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p-card header="Amadeus" subheader="Login">
            <div class="flex align-items-center gap-3 mb-3">
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-at"></i>
                    </p-inputGroupAddon>
                    <input pInputText id="email" name="login" type="email" formControlName="login" placeholder="Email">
                </p-inputGroup>

            </div>

            <div class="flex align-items-center gap-3 mb-5">
                <p-password [toggleMask]="true" formControlName="password"></p-password>

            </div>
            
                <!--<input pInputText id="password" type="password" formControlName="password">-->

            <ng-template pTemplate="footer">
                <div class="flex justify-content-end gap-2">
                    <p-button type="submit" label="Login" icon="pi pi-play" iconPos="right" [disabled]="!loginForm.valid"></p-button>
                </div>
            </ng-template>
        </p-card>
    </form>
</div>
