<div class="main-div">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field [style.width.px]=327>
                    <mat-label>Email</mat-label>
                    <input matInput name="login" type="email" formControlName="login" placeholder="Email">
                </mat-form-field><br/>
                <mat-form-field [style.width.px]=327>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                </mat-form-field>
                <br/>
                
                <button mat-flat-button>Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
