<div class="main-div">
    <span>
        <span>
            <span>Login</span>
        </span>
        <span>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <span [style.width.px]=327>
                    <span>Email</span>
                    <input name="login" type="email" formControlName="login" placeholder="Email">
                </span><br/>
                <span [style.width.px]=327>
                    <span>Password</span>
                    <input type="password" formControlName="password" placeholder="Password">
                </span>
                <br/>
                
                <button mat-flat-button>Submit</button>
            </form>
        </span>
    </span>
</div>
