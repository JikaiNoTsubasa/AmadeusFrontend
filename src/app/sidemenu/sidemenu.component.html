<div id="app-sidebar-3" class="bg-gray-900 h-screen hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 border-gray-800 select-none" style="width: 280px;">
    <div class="flex flex-column h-full">
        <div class="flex align-items-center px-5 flex-shrink-0 p-5">
            <img src="amadeus.png" style="width: 40px; height: 40px;"><span class="font-medium ml-2 text-gray-300">Amadeus</span>
        </div>
        <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
                <li>
                    <span class="block p-3 text-gray-600">MAIN</span>
                </li>
                <a href="main" pripple style="text-decoration: none;" class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Home</span>
                    <span class="p-ink"></span>
                </a>
                <li *ngFor="let unit of units">
                    <a href="unit/{{unit.id}}" pripple style="text-decoration: none;" class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                        <i class="pi {{unit.icon ?? 'pi-home'}} mr-2"></i>
                        <span class="font-medium">{{unit.name}}</span>
                        <span class="p-ink"></span>
                    </a>
                </li>
            </ul>
            <ul class="list-none p-3 m-0">
                <li>
                    <span class="block p-3 text-gray-600">ORGANISATION</span>
                </li>
                <li>
                    <a pripple class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                        <i class="pi pi-calendar mr-2"></i>
                        <span class="font-medium">Minutes</span>
                        <span class="p-ink"></span>
                    </a>

                </li>
            </ul>
            <ul class="list-none p-3 m-0">
                <li>
                    <span class="block p-3 text-gray-600">APPLICATION</span>
                </li>
                <li>
                    <a pripple class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                        <i class="pi pi-cog mr-2"></i>
                        <span class="font-medium">Settings</span>
                        <span class="p-ink"></span>
                    </a>

                </li>
            </ul>
        </div>
        <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none border-gray-800">
            <a pripple class="p-ripple p-element flex align-items-center cursor-pointer p-3 border-round hover:bg-gray-800 text-gray-300 hover:text-white transition-duration-150 transition-colors">
                <img src="https://primefaces.org/cdn/primeng/images/avatar/amyelsner.png" class="mr-2" style="width: 28px; height: 28px;">
                <span class="font-medium">St√©phane</span>
                <span class="p-ink"></span>
            </a>
        </div>
    </div>
</div>
